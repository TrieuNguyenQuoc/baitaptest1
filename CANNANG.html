<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân Nặng</title>
</head>

<body>
<div class="container">
    <h1>Cân Điện Tử</h1>
    <p contenteditable="">chều cao (cm)</p>
    <input type="text" id="height" placeholder="Your height">
    <p>cân nặng (kg) </p>
    <input type="text" id="weight" placeholder="Your weight">
    <button type="submit" id="cal" >Calculate</button>
    <div id="result"></div>

</div>
<script src="CanNangVIP.js"></script>
<script>
    var height1 = document.getElementById('height');
    var weight1 = document.getElementById('weight');
    var cal = document.getElementById('cal');

    function calculate(height, weight) {
        if(height <= 0 || weight <= 0) {
            alert('No Calculate');
        }
        height = height/100;
        let bmi = weight/Math.pow(height,2);
        return bmi;
    }

    cal.onclick = function result() {
        var height = height1.value;
        var weight = weight1.value;
        var bmi = calculate(height, weight);
        if(bmi < 18.5){
            alert('Bạn bị gầy');
        } else if(bmi >= 18.5 && bmi <= 24.9){
            alert('Bạn bình thường');
        } else if(bmi >= 25 && bmi <= 29.9){
            alert('Bạn hơi béo');
        } else if(bmi >= 30 && bmi <= 34.9){
            alert('Bạn béo phì cấp độ 1');
        } else if(bmi >= 35 && bmi <= 39.9){
            alert('Bạn béo phì cấp độ 2');
        } else if(bmi > 40){
            alert('Bạn béo phì cấp độ 3-ăn ít thôi :))');
        }
    }
</script>
</body>
</html>
